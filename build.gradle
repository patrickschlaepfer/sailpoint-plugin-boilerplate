apply plugin: 'java'

dependencies {
  compile 'javax.servlet:servlet-api:2.5'
}

//frontend:build will be run before the processResources
processResources.dependsOn('frontend:build')

task packplugin(type: Zip) {
  from('frontend/dist') {
  //Public is a default supported Spring Boot resources directory.
    include '*'
    include '*/**'
    // into 'public'
  }
  from('build/libs')  {
    include 'sailpoint-plugin-boilerplate.jar'
  }
  from('src/main/resources') {
    include '*'
    include '*/**'
  }
  archiveName 'sailpoint-plugin-boilerplate.zip'
  destinationDir(file('build'))
}
